          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Add a City</p></div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">City</p>
                <input
                  placeholder="Search for a city"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#325167] bg-[#192833] focus:border-[#325167] h-14 placeholder:text-[#92b2c9] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Country (optional)</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#325167] bg-[#192833] focus:border-[#325167] h-14 bg-[image:--select-button-svg] placeholder:text-[#92b2c9] p-[15px] text-base font-normal leading-normal"
                >

                  <option value="two">two</option>
                  <option value="three">three</option>

              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Notes (optional)</p>
                <textarea
                  placeholder="Add any notes about this city"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#325167] bg-[#192833] focus:border-[#325167] min-h-36 placeholder:text-[#92b2c9] p-[15px] text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex px-4 py-3">
              <div
                class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg object-cover"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBqB7AJtq-9JWKr4BH5VSmXhbS1Lbes9AVDIlRn_J0gqkl8a3IL42FHiKhC4wAGzbSE3QRkGlQVG5ZbzSDuaaWUeuA0mKOMUvt92aVe7RurNEZnExBrc1cBmfO2eU_1afkJN-q5TiG3HzZ9QA4sux2z_Uj0LxLoW-PJSGCKhtmVf-ut_f9uC54SypjOqWZQnbLukgjtbFBHjygIvEz__JYD6D5UW_dhI45UCUL54c6ZxvWOTV2bubUZq0Lo3Mv2wzIYFEciIZJX1im9");'
              ></div>
            </div>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#325167] border-2 bg-transparent text-[#1392ec] checked:bg-[#1392ec] checked:border-[#1392ec] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#325167] focus:outline-none"
                />

            </div>
            <div class="flex justify-stretch">

                >

                >

            </div>
          </div>
