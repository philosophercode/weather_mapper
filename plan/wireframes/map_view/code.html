<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111b22] dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#233948] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Weather Mapper</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Dashboard</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Cities</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Map</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1392ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Add City</span>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCM0Uec6cbItnUJhAchrqgY3negxhy2XWDWu3F_-aJuF9vaUMLrdwwj8Avhv3GR5TBb03lvYBGt0xFAOBNWpc-O83TotY2gFQfLbA_7UwcmgziDw2Jxs9BvU5-KOTDzoZATguDnZeUucnB-Gh9P1a3_UcZ9pPOkYMGSfcaqsniOXfWykT6GN7sTXjuJ3DyAs-bndSUp4h2_aCVVhoBgMfZ2lM1hel_aNI24IVR9prjzl7tXs_A-SP1WdLEmB0d4nZq36H3wJVp6Hvnc");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="@container flex flex-col h-full flex-1">
              <div class="flex flex-1 flex-col @[480px]:px-4 @[480px]:py-3">
                <div
                  class="bg-cover bg-center flex min-h-[320px] flex-1 flex-col justify-between px-4 pb-4 pt-5 @[480px]:rounded-lg @[480px]:px-8 @[480px]:pb-6 @[480px]:pt-8"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDPTCZNlL5tMT77hjBoqmzXYbWqbysy_GU9s80zcxWmpOgixJKDU6lTq5d59gRWNFbhqzsygMTlWb7qKtjqlEq9AnUw-5CSXQEv5ecNbQlbnMgBvH8dZk-v3nWcjFN1sb6n7zvvMeygG1emdRGuK_RlNOa9aT7pJ8Bsruo3stjm1Voo-J_RWDuU3qBNLZZ1uGVcAWSQ0gzC1jkZac1d_7vJw9ZK-o32Z4HZ8Pl71aC1AeRpknqsqXRTP-i_3ct2GgyXpnFZ8FqFytSe");'
                >
                  <label class="flex flex-col min-w-40 h-12">
                    <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                      <div
                        class="text-[#92b2c9] flex border-none bg-[#192833] items-center justify-center pl-4 rounded-l-lg border-r-0"
                        data-icon="MagnifyingGlass"
                        data-size="24px"
                        data-weight="regular"
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                          <path
                            d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                          ></path>
                        </svg>
                      </div>
                      <input
                        placeholder="Search for a city"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#192833] focus:border-none h-full placeholder:text-[#92b2c9] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                        value=""
                      />
                    </div>
                  </label>
                  <div class="flex flex-col items-end gap-3">
                    <div class="flex flex-col gap-0.5">
                      <button class="flex size-10 items-center justify-center rounded-t-lg bg-[#192833] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                        <div class="text-white" data-icon="Plus" data-size="24px" data-weight="regular">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
                          </svg>
                        </div>
                      </button>
                      <button class="flex size-10 items-center justify-center rounded-b-lg bg-[#192833] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                        <div class="text-white" data-icon="Minus" data-size="24px" data-weight="regular">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128Z"></path>
                          </svg>
                        </div>
                      </button>
                    </div>
                    <button class="flex size-10 items-center justify-center rounded-lg bg-[#192833] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                      <div class="text-white" data-icon="NavigationArrow" data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256" transform="scale(-1, 1)">
                          <path
                            d="M229.33,98.21,53.41,33l-.16-.05A16,16,0,0,0,32.9,53.25a1,1,0,0,0,.05.16L98.21,229.33A15.77,15.77,0,0,0,113.28,240h.3a15.77,15.77,0,0,0,15-11.29l23.56-76.56,76.56-23.56a16,16,0,0,0,.62-30.38ZM224,113.3l-76.56,23.56a16,16,0,0,0-10.58,10.58L113.3,224h0l-.06-.17L48,48l175.82,65.22.16.06Z"
                          ></path>
                        </svg>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
